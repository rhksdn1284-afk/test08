name: CI/CD Pipeline

on:
  push:
    branches: [ main ]  # main 브랜치에 push될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 체크아웃 코드
      uses: actions/checkout@v3

    - name: Docker 이미지 빌드 테스트
      run: docker build -t my-nginx:2.0 .

    # 실제 서버로 배포하는 단계는 보안 설정(SSH 등)이 추가로 필요하므로
    # 우선 빌드가 성공하는지 확인하는 것부터 시작합니다.
